<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="dash-body">
    <div class="grid-box-dash">
        <div class="dash-sidebar"></div>
        <div class="dash-topbar"></div>
        <div class="scrollable">
            <div class="dash-grid">
                <div class="dash-item-card">
                    <h3>Metrica 1</h3>
                    <p>250</p>
                </div>

                <div class="dash-item-card">
                    <h3>Metrica 2</h3>
                    <p>250</p>
                </div>

                <div class="dash-item-card">
                    <h3>Metrica 3</h3>
                    <p>250</p>
                </div>

                <div class="dash-item-card">
                    <h3>Metrica 4</h3>
                    <p>250</p>
                </div>

                <div class="dash-big-item-card">
                    <canvas id="myChart" style="width:100%;height:100%;"></canvas>
                </div>
                <div class="dash-grid-3col">
                    <div class="dash-item-card-3col-fb"><img style='height: 100%; width: 100%; object-fit: contain'
                            src="fb.jpg"></div>
                    <div class="dash-item-card-3col-gh"><img style='height: 100%; width: 100%; object-fit: contain'
                            src="gh.png"></div>
                    <div class="dash-item-card-3col-li"><img style='height: 100%; width: 100%; object-fit: contain'
                            src="li.jpg"></div>
                </div>

                <div class="dash-big-item-card table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th scope="col">First</th>
                                <th scope="col">Middle</th>
                                <th scope="col">Last</th>
                            </tr>
                        </thead>
                        <tbody id='userTable'>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script type="text/javascript" src="data.js"></script>
<script type="text/javascript" src="dashboard.js"></script>


</html>
